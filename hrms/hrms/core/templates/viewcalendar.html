{% extends "master.html" %}

{% block title %}Calendar - {{year}}{% endblock %}

{% block maincontent %}
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header">Calendar {{year}}</h3>
                        </div>
                    </div>

<table class="table table-responsive table-striped table-hover">
    <tr>
        <th>Holiday</th>
        <th>Falling On</th>
    </tr>
    {% for h in holidays %}
    <tr>
        <td>{{h.name}}</td>
        <td>{{h.falling_on}}</td>
    </tr>
    {% endfor %}
</table>


{% endblock %}

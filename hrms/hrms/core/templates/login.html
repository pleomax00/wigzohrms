{% extends "master.html" %}
{% load bootstrap %}

{% block maincontent %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Login to Wigzo HRMS</h3>
    </div>
</div>

<form method="post" role="form" class="form-horizontal" action="/accounts/login/">
    {% csrf_token %}

    {{loginform|bootstrap_horizontal}}
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

{% endblock %}

{% extends "sumaster.html" %}

{% block title %}Content Editor{% endblock %}

{% block maincontent %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Content Editor</h3>
    </div>
</div>

<form action="/su/edit/" method="get" class="form-horizontal newarticle" style="margin-bottom: 20px;">
    <label for="article">Create New Article</label>

    <div class="row">
        <div class="col-md-12">
            <div class="col-md-8">
                <input type="text" class="form-control" id="article" name="article" />
            </div>
            <div class="col-md-4">
                <input type="submit" class="btn btn-sm btn-success" value="Go" />
            </div>
        </div>
    </div>
</form>

<table class="table table-responsive table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>Action</th>
    </tr>
    {% for a in articles %}
    <tr>
        <td>{{a}}</td>
        <td><a href="/su/edit/{{a}}" class="btn btn-sm btn-success">Edit</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% block extrajs %}
<script type="text/javascript">
    $(document).ready (function () {
        $(".newarticle").submit (function (e) {
            e.preventDefault();
            e.stopPropagation();
            var articleName = $("#article").val();
            if (articleName == "") {
                alert ("Enter an article name!");
                return false;
            }
            window.location = "/su/edit/" + articleName;
        });
    });
</script>
{% endblock %}

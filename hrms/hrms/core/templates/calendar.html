{% extends "sumaster.html" %}
{% load bootstrap %}

{% block title %}Calendar{% endblock %}

{% block maincontent %}
                    <div class="row">
                        <div class="col-lg-12">
                            <h3 class="page-header">Calendar {{year}}</h3>
                        </div>
                    </div>

<table class="table table-responsive table-striped table-hover">
    {% for h in holidays %}
    <tr>
        <td>{{h.name}}</td>
        <td>{{h.falling_on}}</td>
        <td><a class="btn btn-sm btn-danger" href="/su/calendar/rm/{{h.id}}?next={{year}}">delete</a></td>
    </tr>
    {% endfor %}
</table>


<h3>Add a new Holiday</h3>

<form method="post" role="form" class="form-horizontal">
    {% csrf_token %}

    {{holidayform|bootstrap_horizontal}}
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>


{% endblock %}

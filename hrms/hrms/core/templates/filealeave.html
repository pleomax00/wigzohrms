{% extends "sumaster.html" %}
{% load bootstrap %}

{% block title %}File a Leave{% endblock %}

{% block maincontent %}
<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">File a Leave Application</h3>
    </div>
</div>

<form method="post" role="form" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <select name="employee" class="form-control">
            {% for e in employees %}
                <option value="{{e.id}}">{{e.get_full_name}}</option>
            {% endfor %}
            </select>
        </div>
    </div>

    {{leaveform|bootstrap_horizontal}}
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </div>

</form>

{% endblock %}
